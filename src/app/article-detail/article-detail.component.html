<table *ngIf="article">
  <h2>상세</h2>
  <tr>
    <th>제목</th>
    <td>{{article.title}}</td>
  </tr>
  <!-- <tr>
    <th>비밀번호</th>
    <td></td>
  </tr> -->
  <tr>
    <th>내용</th>
    <td><textarea>{{article.content}}</textarea></td>
  </tr>
  <button (click) = "goBack()">뒤로</button>
  <button (click)="edit">수정</button>
</table>
